<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="hushMsgCss.css">
  <title>Hush Msg by @andrewlopezcodes</title>
</head>

<body>
  <div class="row">
    <div class="col s8 offset-s2">
      <div id="message-show" class="card-panel hide">
        <h4 id="messagehere"></h4>
        <div>
          <a href="./index.html">create your secret message</a>
        </div>
      </div>
      <div id="message-form" class="card-panel">
        <form action="">
          <label for="">Enter a secret message</label>
          <input type="text" id="message-input">
          <button class="btn">Create</button>
        </form>
      </div>
      <div id="link-form" class="card-panel hide">
        <div>
          share this link with a friend
          <input type="text" id="link-input">
        </div>
        <div>
          <button class="btn" id="copier">Copy Share URL</button>
        </div>
      </div>
      <div id="message-last" class="card-panel hide">
        <h1>Your link has been stored!</h1>
        <h3>Send The Link To Your Recipient.</h3>
        <h3>Have them click the link to get the message.</h3>
      </div>
    </div>
  </div>
  <script src="hushMsg.js"></script>
</body>

</html>
